<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
</head>

<body>
    <header id="starting">
        <h1>Timed Quiz</h1>
        <button id="start">Begin</button>
        <button>View Highscores</button>
    </header>

    <section id="quiz">
        <h4 id="timer"></h4>
        <h2>Questions</h2>
        <div id="questions"></div>
            <button class="answer-buttons" id="A">A</button>
            <button class="answer-buttons" id="B">B</button>
            <button class="answer-buttons" id="C">C</button>
            <button class="answer-buttons" id="D">D</button>
    </section>

    <section id="end">
        <h2>Enter Name</h2>
        <input type="text">
        <button id="submit">Submit</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
